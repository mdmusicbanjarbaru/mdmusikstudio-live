<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MD.Musik Studio - Banjarbaru</title>
  <style>/* CSS TETAP SAMA */</style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="hero">...HEADER & SOSMED...</div>

  <div class="section">...GALERI FOTO STUDIO...</div>

  <div class="section">...HARGA SEWA & KURSUS...</div>

  <div class="section">
    <h2>Form Booking Online</h2>
    <form action="https://wa.me/62882020305797" method="get" target="_blank" onsubmit="return kirimWA()">
      <input type="text" id="nama" placeholder="Nama Anda" required style="width:100%;padding:10px;margin-bottom:10px;border-radius:5px;border:none;">
      <input type="text" id="jadwal" placeholder="Tanggal & Jam Booking" required style="width:100%;padding:10px;margin-bottom:10px;border-radius:5px;border:none;">
      <textarea id="catatan" placeholder="Catatan Tambahan" style="width:100%;padding:10px;margin-bottom:10px;border-radius:5px;border:none;"></textarea>
      <button type="submit" style="background:#00ff5e;color:black;padding:10px 20px;border:none;font-weight:bold;border-radius:5px;cursor:pointer;">Kirim via WhatsApp</button>
    </form>
  </div>

  <div class="section">...PETA LOKASI STUDIO...</div>

  <div class="section">...TESTIMONI PELANGGAN...</div>

  <script>
    function updateJam() {
      const now = new Date();
      const jam = now.getHours().toString().padStart(2, '0');
      const menit = now.getMinutes().toString().padStart(2, '0');
      const detik = now.getSeconds().toString().padStart(2, '0');
      document.getElementById("jam").textContent = jam + ":" + menit + ":" + detik + " WITA";
    }
    setInterval(updateJam, 1000);
    updateJam();

    function kirimWA() {
      const nama = document.getElementById('nama').value;
      const jadwal = document.getElementById('jadwal').value;
      const catatan = document.getElementById('catatan').value;
      const pesan = `Halo, saya ${nama} ingin booking pada ${jadwal}. Catatan: ${catatan}`;
      window.open(`https://wa.me/62882020305797?text=${encodeURIComponent(pesan)}`);
      return false;
    }
  </script>
</body>
</html>

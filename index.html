<!-- Versi disesuaikan untuk satu studio -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MD.Musik Studio - Banjarbaru</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Concert+One&family=Open+Sans&display=swap');
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: white;
    }
    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      background: linear-gradient(to right, #1e1e1e, #111);
      background-image: url('https://images.unsplash.com/photo-1581386321428-64beac0b6671?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      color: #fff;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    .hero > * {
      position: relative;
      z-index: 1;
    }
    .logo {
      max-width: 160px;
      margin-bottom: 25px;
      border-radius: 50%;
      box-shadow: 0 0 20px #ff0055;
    }
    .hero h1 {
      font-family: 'Concert One', cursive;
      font-size: 3em;
      margin-bottom: 0.4em;
    }
    .hero p {
      font-size: 1.3em;
      margin-bottom: 1.2em;
    }
    .button {
      background: #00ff5e;
      color: black;
      padding: 14px 28px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #00cc4a;
    }
    .section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }
    .section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      border-left: 4px solid #00ff5e;
      padding-left: 10px;
    }
    .services ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .services li {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .services li:hover {
      transform: scale(1.05);
      background: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .price-table {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .price-table table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    .price-table th, .price-table td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    .footer {
      background: #111;
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
    .footer-icons a {
      color: #00ff5e;
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.3em;
    }
    .form-booking {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .form-booking input, .form-booking textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    .form-booking button {
      background: #00ff5e;
      color: black;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="hero">
    <img src="https://mdmusicbanjarbaru.github.io/mdmusikstudio-live/assets/md-logo.png" alt="Logo MD.Musik Studio" class="logo" />
    <h1>MD.Musik Studio</h1>
    <p>Studio musik dan rental ruang latihan di Banjarbaru, Kalimantan Selatan</p>
    <a href="https://wa.me/62882020305797" class="button" target="_blank">Booking Sekarang via WhatsApp</a>
  </div>

  <!-- Konten lainnya tetap sama -->
</body>
</html>

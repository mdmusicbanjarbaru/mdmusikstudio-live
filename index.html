<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD.Musik Studio - Banjarbaru</title>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: white;
      scroll-behavior: smooth;
    }
    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      background: linear-gradient(to right, #1e1e1e, #111);
      background-image: url('https://images.unsplash.com/photo-1581386321428-64beac0b6671?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
      color: #fff;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    .hero > * {
      position: relative;
      z-index: 1;
    }
    .logo {
      max-width: 120px;
      margin: 0 auto 25px;
      display: block;
      border-radius: 50%;
      box-shadow: 0 0 20px #ff0055;
      transition: transform 0.3s ease;
    }
    .logo:hover { transform: scale(1.1); }
    .hero h1 {
      font-family: 'Concert One', cursive;
      font-size: 3em;
      margin-bottom: 0.4em;
    }
    .hero p { font-size: 1.3em; margin-bottom: 1.2em; }
    .button {
      background: #00ff5e;
      color: black;
      padding: 14px 28px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
    }
    .button:hover { background: #00cc4a; }
    .jam-digital-atas {
      font-family: 'Courier New', monospace;
      font-size: 2em;
      color: #00ff5e;
      background: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      margin: 15px 0;
      box-shadow: 0 0 15px #00ff5e;
    }
    .jam-buka {
      font-size: 1em;
      color: #00ff5e;
      font-weight: bold;
    }
    .sosmed-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    .sosmed-icons a {
      font-size: 2.2em;
      transition: transform 0.3s;
    }
    .sosmed-icons a:hover { transform: scale(1.3); }
    .fa-instagram { color: #E4405F; }
    .fa-youtube { color: #FF0000; }
    .fa-tiktok { color: #69C9D0; }
    .section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .section h2 {
      font-size: 2em;
      border-left: 4px solid #00ff5e;
      padding-left: 12px;
    }
    .price-table, form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 12px;
      text-align: center;
    }
    iframe.map {
      width: 100%;
      height: 400px;
      border: 0;
      margin-top: 20px;
      border-radius: 12px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    form button {
      background: #00ff5e;
      color: black;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    blockquote {
      background: #1e1e1e;
      padding: 20px;
      border-left: 4px solid #00ff5e;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
<!-- Konten HTML kamu tetap di sini (hero, section, galeri, harga, form, peta, testimoni) -->
<script>
  function updateJam() {
    const now = new Date();
    const jam = now.getHours().toString().padStart(2, '0');
    const menit = now.getMinutes().toString().padStart(2, '0');
    const detik = now.getSeconds().toString().padStart(2, '0');
    document.getElementById("jam").textContent = jam + ":" + menit + ":" + detik + " WITA";
  }
  setInterval(updateJam, 1000);
  updateJam();

  function kirimWA() {
    const nama = document.getElementById('nama').value;
    const jadwal = document.getElementById('jadwal').value;
    const catatan = document.getElementById('catatan').value;
    const pesan = `Halo, saya ${nama} ingin booking pada ${jadwal}. Catatan: ${catatan}`;
    window.open(`https://wa.me/62882020305797?text=${encodeURIComponent(pesan)}`);
    return false;
  }
</script>
</body>
</html>

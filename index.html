<!-- Versi disesuaikan untuk satu studio -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MD.Musik Studio - Banjarbaru</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Concert+One&family=Open+Sans&display=swap');
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: white;
    }
    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      background: linear-gradient(to right, #1e1e1e, #111);
      background-image: url('https://images.unsplash.com/photo-1581386321428-64beac0b6671?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      color: #fff;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    .hero > * {
      position: relative;
      z-index: 1;
    }
    .logo {
      max-width: 160px;
      margin: 0 auto 25px;
      display: block;
      border-radius: 50%;
      box-shadow: 0 0 20px #ff0055;
    }
    .hero h1 {
      font-family: 'Concert One', cursive;
      font-size: 3em;
      margin-bottom: 0.4em;
    }
    .hero p {
      font-size: 1.3em;
      margin-bottom: 1.2em;
    }
    .jam-container {
      margin-top: 25px;
    }
    .jam-digital-atas {
      font-size: 2em;
      font-family: 'Courier New', monospace;
      color: #00ff5e;
      background-color: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff5e;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    .jam-buka {
      color: #00ff5e;
      font-weight: bold;
      font-size: 1em;
      margin-top: 10px;
    }
    .sosmed-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .sosmed-icons a {
      text-decoration: none;
      font-size: 2.8em;
      transition: transform 0.3s ease;
    }
    .sosmed-icons a:hover {
      transform: scale(1.3);
    }
    .sosmed-icons a i.fa-instagram {
      color: #E4405F;
    }
    .sosmed-icons a i.fa-youtube {
      color: #FF0000;
    }
    .sosmed-icons a i.fa-tiktok {
      color: #69C9D0;
    }
    .button {
      background: #00ff5e;
      color: black;
      padding: 14px 28px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      border-radius: 10px;
      transition: background 0.3s ease;
      display: inline-block;
      margin-top: 15px;
    }
    .button:hover {
      background: #00cc4a;
    }
    .audio-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      font-size: 18px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff5e;
    }
    .section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }
    .section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      border-left: 4px solid #00ff5e;
      padding-left: 10px;
    }
    .services ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .services li {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .services li i {
      font-size: 1.4em;
      color: #00ff5e;
    }
    .services li:hover {
      transform: scale(1.05);
      background: #333;
    }
    .price-table {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
    }
    .price-table table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    .price-table th, .price-table td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    iframe.map {
      width: 100%;
      height: 400px;
      border: 0;
      margin-top: 40px;
      border-radius: 12px;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="section">
    <h2>Layanan Studio Kami</h2>
    <div class="services">
      <ul>
        <li><i class="fas fa-door-open"></i> Sewa ruangan latihan musik</li>
        <li><i class="fas fa-guitar"></i> Kursus gitar untuk pelajar</li>
        <li><i class="fas fa-microphone"></i> Rekaman vokal dan band</li>
      </ul>
    </div>
  </div>
</body>
</html>

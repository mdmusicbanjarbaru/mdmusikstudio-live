<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MD.Musik Studio - Banjarbaru</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Concert+One&family=Open+Sans&display=swap');
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: white;
      scroll-behavior: smooth;
    }
    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      background: linear-gradient(to right, #1e1e1e, #111);
      background-image: url('https://images.unsplash.com/photo-1581386321428-64beac0b6671?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      color: #fff;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    .hero > * {
      position: relative;
      z-index: 1;
    }
    .logo {
      max-width: 120px;
      margin: 0 auto 25px;
      display: block;
      border-radius: 50%;
      box-shadow: 0 0 20px #ff0055;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.1);
    }
    .hero h1 {
      font-family: 'Concert One', cursive;
      font-size: 3em;
      margin-bottom: 0.4em;
      text-shadow: 2px 2px 4px black;
    }
    .hero p {
      font-size: 1.3em;
      margin-bottom: 1.2em;
      text-shadow: 1px 1px 2px black;
    }
    .jam-container {
      margin-top: 25px;
    }
    .jam-digital-atas {
      font-size: 2em;
      font-family: 'Courier New', monospace;
      color: #00ff5e;
      background-color: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ff5e;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    .jam-buka {
      color: #00ff5e;
      font-weight: bold;
      font-size: 1em;
      margin-top: 10px;
    }
    .sosmed-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .sosmed-icons a {
      text-decoration: none;
      font-size: 2.8em;
      transition: transform 0.3s ease;
    }
    .sosmed-icons a:hover {
      transform: scale(1.3);
    }
    .sosmed-icons a i.fa-instagram {
      color: #E4405F;
    }
    .sosmed-icons a i.fa-youtube {
      color: #FF0000;
    }
    .sosmed-icons a i.fa-tiktok {
      color: #69C9D0;
    }
    .button {
      background: #00ff5e;
      color: black;
      padding: 14px 28px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      border-radius: 10px;
      transition: background 0.3s ease;
      display: inline-block;
      margin-top: 15px;
    }
    .button:hover {
      background: #00cc4a;
    }
    .section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .section h2 {
      font-size: 2.2em;
      margin-bottom: 20px;
      border-left: 4px solid #00ff5e;
      padding-left: 14px;
      letter-spacing: 1px;
    }
    .price-table {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    .price-table table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }
    .price-table th, .price-table td {
      border: 1px solid #444;
      padding: 12px;
      text-align: center;
    }
    iframe.map {
      width: 100%;
      height: 400px;
      border: 0;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    blockquote {
      background: #1e1e1e;
      padding: 20px;
      border-left: 4px solid #00ff5e;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    form button {
      background: #00ff5e;
      color: black;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background: #00cc4a;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Konten tetap, tidak diubah -->
</body>
</html>
